<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script>
            window.onload = function()
            {
                function randomBackgroundColor()
                {
                    var colors =  
                    [
                        '#4285f4',
                        '#ea4335',
                        '#fbbc05',
                        '#34a853'
                    ];

                    var random_color = colors[Math.floor(Math.random() * colors.length)];
                    return random_color;
                }

                var x = document.getElementById('clear');
                x.style.backgroundColor = randomBackgroundColor();

                var x = document.getElementById('backspace');
                x.style.backgroundColor = randomBackgroundColor();

                var x = document.getElementById('%');
                x.style.backgroundColor = randomBackgroundColor();

                var x = document.getElementById('/');
                x.style.backgroundColor = randomBackgroundColor();

                var x = document.getElementById('*');
                x.style.backgroundColor = randomBackgroundColor();

                var x = document.getElementById('-');
                x.style.backgroundColor = randomBackgroundColor();

                var x = document.getElementById('+');
                x.style.backgroundColor = randomBackgroundColor();

                var x = document.getElementById('=');
                x.style.backgroundColor = randomBackgroundColor();
            }
        </script>
        <meta name="viewport" content="width-device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="result">
                        <div id="history">
                            <p id="history-value"></p>
                        </div>
                        <div id="output">
                            <p id="output-value"></p>
                        </div>
                    </div>
                </div>
                <div id="keyboard">
                    <div><button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="/">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=">=</button>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
        <div id="bottom">
            <a href="/index.html"><img src="/img/button.png" width="100"></a>
        </div>
    </body>
</html>
