<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta charset="utf-8">
        <title>Battle Ship</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="grid grid-user"></div>
            <div class="grid grid-computer"></div>
        </div>
        <div class="hidden-info">
            <button id="start">Begin</button>
            <button id="rotate">Rotate</button>
            <h3 id="whose-go">Your Turn!</h3>
            <h3 id="info"></h3>
        </div>
        <div class="grid-display">
            <div class="ship destroyer-container" draggable="true">
                <div id="destroyer0"></div>
                <div id="destroyer1"></div>
            </div>
            <div class="ship submarine-container" draggable="true">
                <div id="submarine0"></div>
                <div id="submarine1"></div>
                <div id="submarine2"></div>
            </div>
            <div class="ship cruiser-container" draggable="true">
                <div id="cruiser0"></div>
                <div id="cruiser1"></div>
                <div id="cruiser2"></div>
            </div>
            <div class="ship battleship-container" draggable="true">
                <div id="battleship0"></div>
                <div id="battleship1"></div>
                <div id="battleship2"></div>
                <div id="battleship3"></div>
            </div>
            <div class="ship carrier-container" draggable="true">
                <div id="carrier0"></div>
                <div id="carrier1"></div>
                <div id="carrier2"></div>
                <div id="carrier3"></div>
                <div id="carrier4"></div>
            </div>
        </div>
    </body>
</html>
